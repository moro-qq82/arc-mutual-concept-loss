name: CI

on:
  workflow_dispatch:
    inputs:
      note:
        description: "Manual trigger only while CI is disabled"
        required: false
        default: ""

jobs:
  lint-and-test:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[test]

      - name: Run Ruff
        run: ruff check src tests

      - name: Run mypy
        run: mypy src tests

      - name: Run pytest
        run: pytest
